<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station4</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="wholepage">
        <div class="container">
            <img class="karte" src="https://raw.githubusercontent.com/gabriel-rausch/EIA1-SoSe20/master/L04/task_material/Station_4_Forms/images/wrapperbg.png" alt="karte">
        </div>
        <div id="headline">
            <h1>Formular</h1>
        </div>
        <div class="formular">
            <form action="">
                <label for="name">Dein Name:</label><br>
                <input type="text" id="user" required><br>
                <label for="nachricht">Deine Urlaubsgrüße:</label><br>
                <input type="text" id="nachricht" required><br>
                <label for="choose">Choose</label><br>
                <label for="eins">eins</label><input type="radio" name="inputgroup1" id="choose1">
                <label for="zwei">zwei</label><input type="radio" name="inputgroup1" id="choose2"><br>
                <input type="text" id="textfeld">
            </form>
        </div>
    </div>
    
</body>
</html>
